<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’• Be My Valentine? ðŸ’•</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5, #ffebee);
      color: #c2185b;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      max-width: 90%;
      padding: 30px;
      z-index: 10;
    }

    h1 {
      font-size: 3.4rem;
      margin: 0.4em 0;
      color: #d81b60;
      text-shadow: 2px 2px #fff, 4px 4px #ffccdd;
    }

    h2 {
      font-size: 2.1rem;
      margin: 1.2em 0 2em;
      color: #e91e63;
    }

    .buttons {
      display: flex;
      gap: 100px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2em 0;
      position: relative;
    }

    button {
      font-size: 2rem;
      font-weight: bold;
      padding: 20px 60px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    #yesBtn {
      background: #ff4081;
      color: white;
      min-width: 220px;
    }

    #yesBtn:hover {
      background: #f50057;
      transform: scale(1.08);
    }

    #noBtn {
      background: #78909c;
      color: white;
      min-width: 180px;
    }

    #noBtn:hover {
      background: #607d8b;
    }

    #success {
      display: none;
      margin-top: 2em;
    }

    #success h1 {
      font-size: 4.5rem;
      color: #e91e63;
      margin: 0.3em 0;
      animation: pulse 1.5s infinite;
    }

    #success p {
      font-size: 2.3rem;
      margin: 0.8em 0 1.5em;
    }

    #gif {
      display: none;
      max-width: 320px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(233,30,99,0.35);
      margin-top: 1.5em;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.08); }
    }

    .heart-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 1.8rem;
      animation: floatUp 7s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0%   { transform: translateY(110vh) translateX(0); }
      100% { transform: translateY(-20vh) translateX(40vw); }
    }
  </style>
</head>
<body>

  <div class="heart-bg" id="heartBg"></div>

  <div class="container">
    <h1>HALLLOOO MS.BEAUTIFUL â™¡</h1>
    <h2>Will you be my Valentine? ðŸ¥°ðŸ’–</h2>

    <div class="buttons" id="buttonsDiv">
      <button id="yesBtn">YES ðŸ’˜</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div id="success">
      <h1>YIPPIEEE!! ðŸŽ‰ðŸ’•</h1>
      <p>I love you so so so much!!! ðŸ¥¹ðŸŒ¸âœ¨</p>
      <img id="png" src="download.png" alt="happy excited dance">
    </div>
  </div>

  <script>
    const yesBtn   = document.getElementById('yesBtn');
    const noBtn    = document.getElementById('noBtn');
    const buttonsDiv = document.getElementById('buttonsDiv');
    const success  = document.getElementById('success');
    const gif      = document.getElementById('gif');
    const heartBg  = document.getElementById('heartBg');

    let yesScale = 1;

    // Floating hearts
    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['ðŸ’—','ðŸ’–','â¤ï¸','ðŸ’“','ðŸ’ž'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
      heart.style.fontSize = (Math.random() * 1.4 + 1.2) + 'rem';
      heartBg.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(spawnHeart, 700);

    // YES clicked â†’ show love explosion
    yesBtn.addEventListener('click', () => {
      buttonsDiv.style.display = 'none';
      success.style.display = 'block';
      gif.style.display = 'block';

      // Extra hearts burst
      for (let i = 0; i < 25; i++) {
        setTimeout(spawnHeart, i * 100);
      }
    });

    // NO clicked â†’ yes grows, no runs away
    noBtn.addEventListener('click', () => {
      // Grow YES
      yesScale += 0.45;
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.padding = `${20 + yesScale*15}px ${60 + yesScale*30}px`;

      // Make NO run away
      const maxX = window.innerWidth - noBtn.offsetWidth - 60;
      const maxY = window.innerHeight - noBtn.offsetHeight - 60;

      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;

      // Keep it somewhat visible at first, then more chaotic
      noBtn.style.position = 'fixed';
      noBtn.style.left = newX + 'px';
      noBtn.style.top  = newY + 'px';
      noBtn.style.zIndex = 20;

      // Tiny shake
      noBtn.style.animation = 'none';
      void noBtn.offsetWidth; // trigger reflow
      noBtn.style.animation = 'wiggle 0.3s';
    });

    // Optional tiny wiggle animation for NO button
    const style = document.createElement('style');
    style.textContent = `
      @keyframes wiggle {
        0% { transform: rotate(-3deg); }
        25% { transform: rotate(3deg); }
        50% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
        100% { transform: rotate(0); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
